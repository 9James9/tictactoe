<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = "mainContainer">
        <div id = "gameBoard">
            <div class = "boardSquare one"></div>
            <div class = "boardSquare two"></div>
            <div class = "boardSquare three"></div>
            <div class = "boardSquare four"></div>
            <div class = "boardSquare five"></div>
            <div class = "boardSquare six"></div>
            <div class = "boardSquare seven"></div>
            <div class = "boardSquare eight"></div>
            <div class = "boardSquare nine"></div>
        </div>
        
        
    </div>
    <div id = "end" class = "endScreen">
        <h1 id = "announcement">Play again?</h1>
        <button class = "restart">Restart</button>
    </div>
    <div id = "start" class = "startScreen">
        <h1 id = "startingText">Start</h1>
        <button class = "startGame" id = "humanGame">Start Game vs Human</button>
        <button class = "startGame" id = "computerGame">Start Game vs Computer</button>
        
    </div>
</body>
</html>
